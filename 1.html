<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metervara Splash #1 - text slicing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="./1.css">
    <script type="module" src="./1.ts"></script>
  </head>
  <body>
   <main
    data-offset-mode="spring"
    data-spring-stiffness="50"
    data-spring-damping="10"
    data-spring-epsilon="0.0005"
    data-spring-vel-epsilon="0.0005">
    <section
      data-effect="slices"
      data-slice-type="concentric"       
      data-slices="11"                 
      data-max-amount="2"            
      data-max-translate-x="0"        
      data-max-translate-y="0"         
      data-max-skew-x="0"             
      data-max-skew-y="0"              
      data-max-rotate="0"              
      data-max-scale="2.0"               
      data-translate-x-mode="signed"   
      data-translate-y-mode="abs"
      data-skew-x-mode="abs"
      data-skew-y-mode="abs"
      data-rotate-mode="signed"
      data-scale-mode="abs"
      data-stagger-scale="2.0"
      >
      <div id="letter-0" class="letter">M</div>
    </section>
    <section 
      data-effect="slices"
      data-slice-type="vertical"       
      data-slices="15"                 
      data-max-amount="1.5"            
      data-max-translate-x="0"        
      data-max-translate-y="0"         
      data-max-skew-x="0"             
      data-max-skew-y="0"              
      data-max-rotate="20"              
      data-max-scale="0.1"               
      data-translate-x-mode="signed"   
      data-translate-y-mode="signed"
      data-skew-x-mode="signed"
      data-skew-y-mode="signed"
      data-rotate-mode="signed"
      data-scale-mode="abs"
    >
      <div id="letter-1" class="letter">E</div>
    </section>
    <!-- <section>
      <div id="letter-2" class="letter">T</div>
    </section> -->
    <section 
    data-effect="slices"
    data-slice-type="horizontal"       
    data-slices="15"                 
    data-max-amount="1.5"            
    data-max-translate-x="0"        
    data-max-translate-y="0"         
    data-max-skew-x="0"             
    data-max-skew-y="0"              
    data-max-rotate="90"              
    data-max-scale="1.5"               
    data-translate-x-mode="signed"   
    data-translate-y-mode="abs"
    data-skew-x-mode="abs"
    data-skew-y-mode="abs"
    data-rotate-mode="signed"
    data-scale-mode="abs"
    data-stagger-scale="1.0"
  >
    <div id="letter-2" class="letter">T</div>
  </section>
    <!-- <section>
      <div id="letter-3" class="letter">E</div>
    </section> -->
    <section 
      data-effect="slices"
      data-slice-type="vertical"       
      data-slices="15"                 
      data-max-amount="1.5"            
      data-max-translate-x="25"        
      data-max-translate-y="0"         
      data-max-skew-x="20"             
      data-max-skew-y="0"              
      data-max-rotate="0"              
      data-max-scale="1"               
      data-translate-x-mode="signed"   
      data-translate-y-mode="abs"
      data-skew-x-mode="abs"
      data-skew-y-mode="abs"
      data-rotate-mode="signed"
      data-scale-mode="abs"
    >
      <div id="letter-3" class="letter">E</div>
    </section>
    <section 
      data-effect="slices"
      data-slice-type="concentric"       
      data-slices="14"                 
      data-max-amount="1"            
      data-max-translate-x="0"        
      data-max-translate-y="0"         
      data-max-skew-x="0"             
      data-max-skew-y="0"              
      data-max-rotate="180"              
      data-max-scale="4"               
      data-translate-x-mode="signed"   
      data-translate-y-mode="abs"
      data-skew-x-mode="abs"
      data-skew-y-mode="abs"
      data-rotate-mode="signed"
      data-scale-mode="abs"
    >
      <div id="letter-4" class="letter">R</div>
    </section>
    <!-- <section 
      data-effect="concentric-circles" 
      data-circles="15"
      data-max-scale="4"
      data-max-angle="180">
      <div id="letter-4" class="letter">R</div>
    </section> -->
    <!-- <section 
      data-effect="vertical-slices" 
      data-slices="21" 
      data-max-amount="1.5">
      <div id="letter-5" class="letter">V</div>
    </section> -->
    <section 
      data-effect="slices"
      data-slice-type="vertical"       
      data-slices="21"                 
      data-max-amount="1.5"            
      data-max-translate-x="10"        
      data-max-translate-y="0"         
      data-max-skew-x="30"             
      data-max-skew-y="0"              
      data-max-rotate="0"              
      data-max-scale="1"               
      data-translate-x-mode="signed"   
      data-translate-y-mode="abs"
      data-skew-x-mode="signed"
      data-skew-y-mode="abs"
      data-rotate-mode="signed"
      data-scale-mode="abs"
    >
      <div id="letter-5" class="letter">V</div>
    </section>
    <!-- <section 
      data-effect="horizontal-slices"
      data-slices="12"
      data-max-amount="2.2"
      data-amp-px="16"
      data-skew-max="15"> -->
    <section 
      data-effect="slices"
      data-slice-type="horizontal"
      data-slices="12"
      data-max-amount="2.0"
      data-max-translate-x="0"
      data-max-translate-y="0"
      data-max-skew-x="0"
      data-max-skew-y="0"
      data-max-rotate="0"
      data-max-scale="1.0"
      data-translate-x-mode="signed"
      data-translate-y-mode="abs"
      data-skew-x-mode="abs"
      data-skew-y-mode="abs"
      data-rotate-mode="signed"
      data-scale-mode="signed"
    >
      <div id="letter-6" class="letter">A</div>
    </section>
    <section 
      data-effect="slices"
      data-slice-type="vertical"
      data-slices="17"
      data-max-amount="2"
      data-max-translate-x="0"
      data-max-translate-y="40"
      data-max-skew-x="0"
      data-max-skew-y="10"
      data-max-rotate="0"
      data-max-scale="1"
      data-translate-x-mode="abs"
      data-translate-y-mode="signed"
      data-skew-x-mode="abs"
      data-skew-y-mode="abs"
      data-rotate-mode="signed"
      data-scale-mode="abs"
      data-stagger-translate-y="0.5"
    >
      <div id="letter-7" class="letter">R</div>
    </section>
    <section 
      data-effect="slices"
      data-slice-type="horizontal"
      data-slices="15"
      data-max-amount="1.0"
      data-max-translate-x="0"
      data-max-translate-y="0"
      data-max-skew-x="0"
      data-max-skew-y="20"
      data-max-rotate="30"
      data-max-scale="1.0"
      data-translate-x-mode="signed"
      data-translate-y-mode="abs"
      data-skew-x-mode="abs"
      data-skew-y-mode="abs"
      data-rotate-mode="signed"
      data-scale-mode="signed"
      data-stagger-rotate="2"
    >
      <div id="letter-8" class="letter">A</div>
    </section>
   </main>
  </body>
  </html>
